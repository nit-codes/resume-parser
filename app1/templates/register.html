{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">

    <!-- Page Heading -->
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-4">Create an Account</h1>
            <p class="lead">Please fill in the details to register.</p>
        </div>
    </div>
    
<!-- Display Messages -->
<div class="row mt-4">
    <div class="col-12">
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
</div>

    <!-- Registration Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/app1/register" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="name" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="pass1" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="pass2" id="confirm-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first" id="first-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last" id="last-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Link -->
    <div class="text-center mt-4">
        <h4>Already have an account? <a href="/app1/login" class="btn btn-link">Login</a></h4>
    </div>

</div>
{% endblock %}
